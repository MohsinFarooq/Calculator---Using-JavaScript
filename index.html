<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Using HTML, CSS & JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
</head>

<body>
    <div class="grid-calculator">
        <div class="output">
            <div class="beforeOP" data-beforeOP></div>
            <div class="afterOP" data-afterOP></div>
        </div>
        <button class="span2 color-code" data-all-clear>AC</button>
        <button class="color-code" data-delete>DEL</></button>
        <button class="color-code" data-operation>รท</i></button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="color-code" data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="color-code" data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="color-code" data-operation>+</button>
        <button class="span2" data-number="">0</button>
        <button data-number>.</button>
        <button class="color-code equal" data-equals><i class="fa-solid fa-equals"></i></button>
    </div>


</body>

</html>
